<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Thymeleaf Prectice</title>
</head>
<body>

		<!-- basic Operations  -->
		<h1>Hi i'm using Thymeleaf</h1>
		<h2 th:text="${name}"></h2>
		<h2 th:text="${#strings.toUpperCase(name)}"></h2>
		<h2>length of name is : <span th:text="${ #strings.length(name)}"></span></h2>
		<h2 th:text="${cDate}"></h2>
		<h2>name of the owner is <span th:text="${name}"></span> </h2>	
		
		
		
		<div th:with="a=10,b=sadaf , n=${name}">
		<h3> value of variables a is :  <span th:text="${a}"></span></h3>
		<h3 th:text=" 'value of variables b is : '+ ${b} "></h3>
		<h3> value of variables n is :  <span th:text="${n}"></span></h3>
		</div>
		
		
		
		
		
		
</body>
</html>
